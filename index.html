    <script>
// Create a new JavaScript file and put these two arrays at the beginning. You will write a single function that performs many operations on them.

// var vegetables = ["carrot", "tomato", "pepper", "lettuce"];

// Remove the last item from the vegetable array.
// Remove the first item from the fruit array.
// Find the index of "orange."
// Add that number to the end of the fruit array.
// Use the length property to find the length of the vegetable array.
// Add that number to the end of the vegetable array.
// Put the two arrays together into one array. Fruit first. Call the new Array "food".
// Remove 2 elements from your new array starting at index 4 with one method.
// Reverse your array.
// Turn the array into a string and return it.
// If you've done everything correctly, the last step should print the following string to the console:
// 3,pepper,1,watermelon,orange,apple
    
var fruit = ["banana", "apple", "orange", "watermelon"];
var vegetables = ["carrot", "tomato", "pepper", "lettuce"];

function workOnThis(){
    var new_vegetable = vegetables.pop();
    console.log(new_vegetable);

    var new_fruit = fruit.shift();
    console.log(new_fruit);

    var fruitIndexCheck = fruit.indexOf("orange");
    console.log(fruitIndexCheck);

    fruit = fruit.concat(fruitIndexCheck);
    console.log(fruit);

    var vegLength = vegetables.length;
    console.log(vegLength);

    vegetables = vegetables.concat(vegLength);
    console.log(vegetables);

    var food = fruit.concat(vegetables);
    console.log(food);

    var new_food = food.splice(4, 2);
    console.log(new_food);
    console.log(food);

    food.reverse();
    console.log(food);

    return food.toString()


}
    
    
   console.log(workOnThis());
